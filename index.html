<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="img/egriojn.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="MineSkinStudio">
    <meta property="og:description" content="登録不要、広告なしでMinecraft統合版で使えるスキンパックを簡単に作成できるサイトです。アニメーションや防具不可視も設定できます。まだβ版なので不具合あるかもしれません!!">
    <meta property="og:image" content="https://yuriri777.github.io/MineSkinPackEditor/img/nbeorjf.png">
    <meta property="og:image:secure_url" content="https://yuriri777.github.io/MineSkinPackEditor/img/nbeorjf.png"/>
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://yuriri777.github.io/MineSkinPackEditor/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="MineSkinStudio"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <title>MineSkinStudio</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>MineSkinStudio</h1>
    </header>
    <section class="description">
        <p>
            <strong>MineSkinStudio</strong>は簡単にスキンパックを作成できます<br>利用する前に利用規約を確認することをおススメします
        </p>
    </section>
    <div class="stars"></div>
    <main>
        <form id="skin-pack-form">
            <div class="form-group">
                <label for="pack-name">スキンパックの名前:</label>
                <input type="text" id="pack-name" class="form-textbox" placeholder="スキンパックの名前を入力" required>
            </div>
            <div class="uuid-container">
                <input type="text" id="pack-uuid" class="form-textbox" value="" readonly>
                <button type="button" onclick="generateUUID('pack-uuid')">再生成</button>
            </div>
            <div class="uuid-container">
                <input type="text" id="module-uuid" class="form-textbox" value="" readonly>
                <button type="button" onclick="generateUUID('module-uuid')">再生成</button>
            </div>
            <div class="file-upload">
                <label for="skin-image" id="fileName">スキン画像を選択</label>
                <input type="file" id="skin-image" accept="image/png" multiple>
            </div>
            <div id="cape-upload-container" class="cape-upload hidden">
                <label for="cape-upload-${newSkinData.id}" class="cape-upload-label">マント画像を選択</label>
                <input type="file" id="cape-upload-${newSkinData.id}" accept="image/png">
                <div id="capePreview-${newSkinData.id}" class="cape-preview"></div>
            </div>
            <div id="skinPreview"></div>
        </form>
        <button type="button" class="create-button" onclick="createSkinPack()">スキンパックを作成</button>
    </main>
    <footer>
        <p>著作者の許可なく複製することを禁じます</p>
        <p>
            <a href="use.html">利用規約</a> | 
            <a href="about.html">使い方</a>
        </p>
        <p>&copy; 2024 YURIRI</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
